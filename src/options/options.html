<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definer Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
        }
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .setting-row label {
            font-size: 1.1em;
        }
        /* Simple toggle switch CSS */
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
    </style>
</head>
<body>
    <h1>Word Definer Settings</h1>
    <div class="setting-row">
        <label for="autoDefineToggle">Show definitions automatically on the page</label>
        <label class="toggle">
            <input type="checkbox" id="autoDefineToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="setting-row">
        <label for="popoverPositionSelect">Popover position</label>
        <select id="popoverPositionSelect">
            <option value="auto">Auto (near word)</option>
            <option value="top-right">Top right</option>
        </select>
    </div>
    <script src="options.js"></script>
</body>
</html>
