<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definer Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
        }
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .setting-row label {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Word Definer Settings</h1>
    <div class="setting-row">
        <label for="popoverPositionSelect">Popover position</label>
        <select id="popoverPositionSelect">
            <option value="auto">Auto (near word)</option>
            <option value="top-right">Top right</option>
        </select>
    </div>
    <p style="color:#888;font-size:0.98em;max-width:400px;">Tip: Use the keyboard shortcut <b>Ctrl+Shift+Y</b> (or <b>Cmd+Shift+Y</b> on Mac) or right-click menu to open the addon panel for definitions.</p>
    <script src="options.js"></script>
</body>
</html>
